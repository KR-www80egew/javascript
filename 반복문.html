  <body>
    <div>
      <h1><b>반복문연습</b></h1>
      <h2><b>반복문연습</b></h2>
      <h3><b>반복문연습</b></h3>
      <h4><b>반복문연습</b></h4>
      <h5><b>반복문연습</b></h5>
      <h6><b>반복문연습</b></h6>
    </div>

    <script>
      let n = ["a", "b", "c"];
      arr = [];

      for (let i = 1, j = 0; i < 11; i++) {
        arr.push(i);
      }
      console.log(arr);

      arr.forEach(function (e, i) {
        console.log(`${i}번째있는 숫자는 ${e}입니다.`);
      });

      arr2 = [];

      for (i = 10; i > 0; i--) {
        arr2.push(i);
      }

      console.log(arr2);

      arr2.forEach(function (i, j) {
        num = arr2[j] % 3;
        console.log(
          `현재 위치의 값은 ${i}이고, ${i}를 3으로 나눴을때 나머지 값은 ${num}값 입니다.`
        );
      });
    </script>
