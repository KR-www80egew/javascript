<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM3 연습</title>
  </head>
  <body>
    <div>
      <button>커져라!</button>
      <h1>커집니다</h1>
    </div>

    <script>
      let btn = document.querySelector("button");
      let h1 = document.querySelector("h1");
      let sz = 28;

      btn.addEventListener("click", function () {
        h1.style.fontSize = `${sz}px`;
        sz += 10;
      });
    </script>
  </body>
</html>
